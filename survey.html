<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">User Feedback Survey</h1>
    <p id="description">We value your opinion! Please take a moment to share your thoughts with us.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
        
        <label id="number-label" for="number">Age (optional):</label>
        <input type="number" id="number" name="age" min="13" max="120" placeholder="Age">
        
        <label for="dropdown">How did you hear about us?</label>
        <select id="dropdown" name="referral">
            <option value="">Select an option</option>
            <option value="social-media">Social Media</option>
            <option value="friend">Friend</option>
            <option value="advertisement">Advertisement</option>
            <option value="other">Other</option>
        </select>
        
        <fieldset>
            <legend>Would you recommend us to a friend?</legend>
            <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>
        </fieldset>
        
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label><input type="checkbox" name="improve" value="ui"> User Interface</label>
            <label><input type="checkbox" name="improve" value="performance"> Performance</label>
            <label><input type="checkbox" name="improve" value="features"> New Features</label>
            <label><input type="checkbox" name="improve" value="support"> Customer Support</label>
        </fieldset>
        
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
